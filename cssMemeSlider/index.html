<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Meme slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <img src="img/meme1.jfif" alt="Meme" class="img-meme">
            <img src="img/meme2.jfif" alt="Meme" class="img-meme">
            <img src="img/meme3.jpg" alt="Meme" class="img-meme">
            <img src="img/meme4.jpeg" alt="Meme" class="img-meme">
            <img src="img/meme5.gif" alt="Meme" class="img-meme gif-meme">
        </div>
        <div class="under-slider-container">
            <span class="text-meme">When you try to undetstand why 0.2 + 0.1 = 0.30000000000000004</span>
            <span class="text-meme">Me working on my projects</span>
            <span class="text-meme">When nothing works out, but you don't show it</span>
            <span class="text-meme">When you finally understant that you didn't commit anything</span>
            <span class="text-meme">When you realized that deadline is tommorow, but you didn't start your task yet</span>
            <div class="radio-container">
                <label class="radio-label">
                    <input type="radio" name="radio-meme" class="radio-input" checked>
                    <span class="radio-span">
                        <span class="inner-span"></span>
                    </span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="radio-meme" class="radio-input">
                    <span class="radio-span">
                        <span class="inner-span"></span>
                    </span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="radio-meme" class="radio-input">
                    <span class="radio-span">
                        <span class="inner-span"></span>
                    </span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="radio-meme" class="radio-input">
                    <span class="radio-span">
                        <span class="inner-span"></span>
                    </span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="radio-meme" class="radio-input">
                    <span class="radio-span">
                        <span class="inner-span"></span>
                    </span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
