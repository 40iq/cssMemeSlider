<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <img src="img/meme1.jfif" alt="Meme" class="img-meme">
            <img src="img/meme2.jfif" alt="Meme" class="img-meme">
            <img src="img/meme3.jpg" alt="Meme" class="img-meme">
            <img src="img/meme4.jpeg" alt="Meme" class="img-meme">
            <img src="img/meme5.gif" alt="Meme" class="img-meme gif-meme">
        </div>
        <div class="under-slider-container">
            <div class="text-wrapper">
                <p class="text-meme">When you try to undetstand why 0.2 + 0.1 = 0.30000000000000004</p>
                <p class="text-meme">Me working on my projects</p>
                <p class="text-meme">When nothing works out, but you don't show it</p>
                <p class="text-meme">When you finally understant that you didn't commit anything</p>
                <p class="text-meme">When you realized that deadline is tommorow, but you didn't start your task yet</p>
            </div>
            <div class="radio-container">
                <input type="radio" name="radio-meme" checked>
                <input type="radio" name="radio-meme">
                <input type="radio" name="radio-meme">
                <input type="radio" name="radio-meme">
                <input type="radio" name="radio-meme">
            </div>
        </div>
    </div>
</body>
</html>
